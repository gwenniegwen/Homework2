<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href=".\Assets\css\style1.css">

  <title>Contact Me!</title>
</head>

<body>

  <body style="background-image: url(./background.png);">
    <div class="container-fluid">

      <!-- Nav Bar & Name -->
      <div class="nav nav-fill">
        <ul class="nav nav-tabs">
          <li class="nav-item">
          <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="./portfolio.html"> Portfolio<a>
          </li>
        </ul>
      </div>

      <div class="row header">
        <div class="col-md-4 header_item_two">
          <h2>Gwendolyn Thomas</h2>
        </div>
      </div>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
          </div>
          <div class="col-md-12 contact">


            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Full Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Full Name">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>

              <div class="form-group">
                <label for="formGroupExampleInput2">Message</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type a brief message">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="row">
              <div class="col-md-8 quote">
                <h4>"Call Me..."<small class="text-muted">-Blondie</small></h4>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <p>Copyright</p>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  </body>

</html>
